<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Web Application for Scientific Conferences</title>
        <link rel="stylesheet" href="../stuff/css/reveal.css">
        <link rel="stylesheet" href="../stuff/css/theme/default.css" id="theme">
        <link rel="stylesheet" href="../stuff/fonts/fonts.css">
        <!--<link rel="stylesheet" href="css/style.css">-->
        <!-- Include the appropriate print stylesheet -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? '../stuff/css/print/pdf.css' : ''; // no doubt, this is a dirty hack.
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
        <style>
            .reveal .no-box {
                border: none;
                background: none;
                box-shadow: none;
            }
            .reveal .white {
                -webkit-filter: invert(88%);
                -moz-filter: invert(88%);
                -o-filter: invert(88%);
                -ms-filter: invert(88%);
                filter: invert(88%);
            }
            .reveal .s200 {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h1>
                        Application Web
                    </h1>
                    <h2>
                        de conf√©rence scientifique
                    </h2>
                    <br>
                    <br>
                    <p>Suivez notre presentation sur <a href="http://j.mp/WebAppConf2">http://j.mp/WebAppConf2</a></p>

                </section>

                <section>
                    <h1>Merci pour votre attention</h1>
                    <h2>Des questions ?</h2>
                </section>
            </div>
        </div>

        <script src="../stuff/js/lib/head.min.js"></script>
        <script src="../stuff/js/reveal.min.js"></script>
        <script>
            Reveal.initialize({
                // Display controls in the bottom right corner
                    controls: false,
        // Display a presentation progress bar
                    progress: true,
        // Display the page number of the current slide
                    slideNumber: true,
        // Push each slide change to the browser history
                    history: true,
        // Enable keyboard shortcuts for navigation
                    keyboard: true,
        // Enable the slide overview mode
                    overview: true,
        // Vertical centering of slides
                    center: true,
        // Enables touch navigation on devices with touch input
                    touch: true,
        // Loop the presentation
                    loop: false,
        // Change the presentation direction to be RTL
                    rtl: false,
        // Turns fragments on and off globally
                    fragments: true,
        // Flags if the presentation is running in an embedded mode,
        // i.e. contained within a limited portion of the screen
                    embedded: false,
        // Number of milliseconds between automatically proceeding to the
                    // next slide, disabled when set to 0, this value can be overwritten
                    // by using a data-autoslide attribute on your slides
                    autoSlide: 0,
        // Stop auto-sliding after user input
                    autoSlideStoppable: true,
        // Enable slide navigation via mouse wheel
                    mouseWheel: true,
        // Hides the address bar on mobile devices
        hideAddressBar: true,
        // Opens links in an iframe preview overlay
        previewLinks: false,
        // Transition style
        transition: 'linear', // default/cube/page/concave/zoom/linear/fade/none
        // Transition speed
        transitionSpeed: 'default', // default/fast/slow
        // Transition style for full page slide backgrounds
        backgroundTransition: 'slide', // default/none/slide/concave/convex/zoom
        // Number of slides away from the current that are visible
        viewDistance: 3,
        // Parallax background image
        parallaxBackgroundImage: 'img/bg.jpg', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"
        // Parallax background size
        parallaxBackgroundSize: '3000px 1080px' // CSS syntax, e.g. "2100px 900px"
    });
        </script>
    </body>
</html>
